<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurdTest</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- HEADER -->
        <div class="container" id="container">
                  
                        <button class="btn"  id="doaa">أدوية</button>
                        <button class="btn" id="show">أضافة دواء</button>
                         <button class="btn" id="ama">عملاء</button>
                    
                      </div>
                
         </header>

      <!--// HEADER //-->

      
<!-- CARD -->
    <div style="margin-top:130px;" class="crud" id="crud">
        <div  class="head">
</div>
        <div  id="inputs"  class="inputs" style="display: none;" >
            <input  placeholder="الأسم" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="السعر" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="العدد" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="المكان" type="text" id="ads">
                <input onkeyup="getTotal()" placeholder="الأستعمال" type="text" id="descount">
            </div>
            <input placeholder="عدد الطبع" type="number" id="count">

            <input placeholder="الفئة" type="text" id="category">
            <button id="submit">أنشاء</button>
 </div>

<div class="outputs" id="ser" style="display: none;">
<div class="SearchBlock">
<input onkeyup="searchData(this.value)" type="text" placeholder="البحث" id="search" >
<div class="btnSearch">

    <button onclick="getSearchMood(this.id)" id="searchTitle">البحث بالأسم</button>
    <button onclick="getSearchMood(this.id)" id="searchCategory">البحث بالوصف</button>
</div>

</div>


<div id="deleteAll"></div>

<table>
    <tr>
        <th>id</th>
        <th>الأسم</th>
        <th>السعر</th>
        <th>العدد</th>
        <th>المكان</th>
        <th>الأستعمال</th>
        <th>الفئة</th>
        <th>تعديل</th>
        <th>حذف</th>
    </tr>

    <tbody id="tbody">
    
</tbody>
</table>
</div>
</div>
<!--// CARD //-->


<!-- AMALA -->
<div class="amala" id="amala">
    <div class="head">
</div>
    <div class="inputs-ama" id="inputs-ama">
        <input placeholder="الأسم" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" placeholder="الأسم" type="text" id="price">
            <input onkeyup="getTotal()" placeholder="العنوان" type="text" id="taxes">
            <input style="display: none;" onkeyup="getTotal()" placeholder="" type="text" id="ads">
            <input style="display: none;" onkeyup="getTotal()" placeholder="الأستعمال" type="text" id="descount">
        </div>
        <input style="display: none;" placeholder="عدد الطبع" type="number" id="count">

        <input style="display: none;" placeholder="الفئة" type="text" id="category">
        <button id="submit">أنشاء</button>
</div>

<div class="outputs" id="ser">
<div class="SearchBlock">
<input  style="width: 90%; margin-right:100px;" onkeyup="searchData(this.value)" type="text" placeholder="البحث" id="search" >
<div class="btnSearch">

<button style="width: 100%;" onclick="getSearchMood(this.id)" id="searchTitle">البحث بالأسم</button>
<button style="display: none;" onclick="getSearchMood(this.id)" id="searchCategory">البحث بالوصف</button>
</div>

</div>


<div id="deleteAll"></div>

<table>
<tr>
    <th>id</th>
    <th>الأسم</th>
    <th >العنوان</th>
    <th style="display: none;">العدد</th>
    <th style="display: none;">المكان</th>
    <th style="display: none;">الأستعمال</th>
    <th style="display: none;">الفئة</th>
    <th>تعديل</th>
    <th>حذف</th>
</tr>

<tbody id="tbody">

</tbody>
</table>
</div>
</div>
<!--// AMA //-->



<script src="jquery-3.6.0.min.js"></script>
<script src="main.js">
          

</script>


</body>
</html>
